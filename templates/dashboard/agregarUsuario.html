<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuarios</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Agregar Usuario</h1>
        <form class="form" id="form">
            <!-- hazme un selector con todas las ciudades de colombia que tengan aeropuerto -->
            
            <label >identificacion</label>
            <input placeholder="Identificacion" type=""/>
            <label >Nombre</label>
            <input placeholder="Nombre" type=""/>
            <label >celular</label>
            <input placeholder="Celular" type=""/>
            <label >correo</label>
            <input placeholder="Correo" type=""/>
            <label for="origen">Contraseña</label>
            <input placeholder="Contrasena" type="password" />
            <button type="submit">Agregar</button>
        </form>
    </div>
    <script>
        form.addEventListener("submit", function(event) {
            event.preventDefault();  // Previene el comportamiento de redirección del formulario
            const dataToSend = {
                identificacion: event.target[0].value,
                nombre: event.target[1].value,
                celular: event.target[2].value,
                correo: event.target[3].value,
                contrasena: event.target[4].value,
            }
            console.log({event, dataToSend})
        
            fetch('/api/dashboard/agregarUsuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToSend)
            })
                .then(response => response.json())
                .then(data => {
                    // Maneja la respuesta obtenida del endpoint después de hacer el POST
                    console.log(data);
                    form.reset()
                })
                .catch(error => {
                    // Maneja el error en caso de que la solicitud falle
                    console.log(error);
                });
        });
        
    </script>
</body>
</html>
